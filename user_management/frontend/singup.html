<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="your-logo-url.png" alt="Logo">
        <p>Signup with correct email address</p>
        <div class="error-message" id="error-message">Error: Please fill out all fields correctly.</div>
        <div class="wrappero">
            <form action="/signup" method="POST">
                <div class="wrap4">
                    <div class="wrap-wrap-wrap">
                        <div class="wrap-wrap">
                            <div class="input-wrap">
                                <input type="email" name="email" placeholder="Email address" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrap4">
                    <div class="wrap-wrap-wrap">
                        <div class="wrap-wrap">
                            <div class="input-wrap">
                                <input type="text" name="name" placeholder="Full Name" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrap4">
                    <div class="wrap-wrap-wrap">
                        <div class="wrap-wrap">
                            <div class="input-wrap">
                                <input type="password" name="password" placeholder="Password" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrap4">
                    <div class="wrap-wrap-wrap">
                        <div class="wrap-wrap">
                            <div class="input-wrap">
                                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" value="SIGN UP">
            </form>
        </div>
    </div>
    <script>
        function validateForm() {
            const email = document.querySelector('input[name="email"]').value;
            const name = document.querySelector('input[name="name"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
            const errorMessage = document.getElementById('error-message');

            if (!email || !name || !password || !confirmPassword) {
                errorMessage.textContent = 'Error: Please fill out all fields correctly.';
                errorMessage.style.display = 'block';
                return false;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Error: Passwords do not match.';
                errorMessage.style.display = 'block';
                return false;
            }

            errorMessage.style.display = 'none';
            return true;
        }
    </script>
</body>

</html>
