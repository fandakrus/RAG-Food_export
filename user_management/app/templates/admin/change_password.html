<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <style src="{{ url_for('static', filename='css/admin.css') }}"></style>
</head>
<body>
    <div id="response-message"></div>
    <h1>Change Password for {{ user.name }}</h1>
    <form id="change-password-form">
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>
        <br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <br>
        <button type="submit">Change Password</button>
    </form>
    <br>
    <button onclick="window.location.href='/admin/users'">Return to User Page</button>
    <script src="{{ url_for('static', filename='js/admin/change_password.js') }}"></script>
</body>
</html>
