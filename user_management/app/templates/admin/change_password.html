<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_modules.css') }}">
</head>
<body>
    <div id="response-message">
        <span id="response-text"></span>
        <button id="close-response-message" onclick="closeResponseMessage()">X</button>
    </div>
    <h1>Change Password for {{ user.name }}</h1>
    <form id="change-password-form">
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>
        <br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <br>
        <button type="submit">Change Password</button>
    </form>
    <br>
    <a href="{{ url_for('admin.admin_users') }}">Back to Users List</a>
    <script src="{{ url_for('static', filename='js/admin/change_password.js') }}"></script>
</body>
</html>
