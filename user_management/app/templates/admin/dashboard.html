<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('admin.admin_dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('admin.admin_users') }}">Users</a></li>
                <li><a href="{{ url_for('admin.allowed_addresses') }}">Allowed addresses</a></li>
                <li><a href="{{ url_for('admin.logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Welcome, {{ current_user.name }}</h2>
            <p>This is the admin dashboard where you can manage users and view statistics.</p>
        </section>
        <section>
            <h2>Statistics</h2>
            <p>Number of users: {{ user_count }}</p>
        </section>
        <div>
            <a href="{{ url_for('admin.add_address') }}">Add more users</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Food chatbot</p>
    </footer>
</body>
</html>
