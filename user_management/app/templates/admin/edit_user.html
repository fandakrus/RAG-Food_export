<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style src="{{ url_for('static', filename='css/admin.css') }}"></style>
</head>
<body>
    <div id="response-message"></div>
    <h1>Edit User</h1>
    <form id="edit-user-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required>
        <br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>
        <br>
        
        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
        </select>
        <br>
        
        <label for="email_verified">Email Verified:</label>
        <input type="checkbox" id="email_verified" name="email_verified" {% if user.email_verified %}checked{% endif %}>
        <br>
        
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('admin.admin_users') }}">Back to Users List</a>
    <script src="{{ url_for('static', filename='js/admin/edit_user.js') }}"></script>
</body>
</html>
